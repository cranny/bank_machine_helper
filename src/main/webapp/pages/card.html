<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>自助开卡</title>
    <OBJECT ID="DumpException" CLASSID="CLSID:00F003A2-DA0E-4252-B330-1E1F2F9BEA96" type="application/x-oleobject"
        style="LEFT: 0px; TOP: 0px; display: none"></OBJECT>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../static/vue/elementUI/index.css">
    <link rel="stylesheet" href="../static/css/card.css" />
    <link rel="stylesheet" href="../static/css/common.css" />
    <link rel="stylesheet" href="../static/css/header.css" />
    <script src="../js/polyfill.min.js"></script>
    <!-- 引入组件库 -->
    <script src="../static/vue/vue.js"></script>
    <script src="../static/vue/axios.min.js"></script>
    <script src="../static/vue/elementUI/index.js"></script>
    <!-- 设备调用JS -->
    <script src="../devjs/device.js"></script>
    <script src="../devjs/siu.js"></script>
    <script src="../devjs/idcard.js"></script>
    <script src="../devjs/idscanner.js"></script>
</head>

<body>
    <div id="cardMain" class="cardMain">
        <div class="header">
            <div>
                <img src="../static/img/logo.png" />
            </div>
            <div class="bankName">
                <span style="display: blok;">遵义长征村镇银行</span>
            </div>
            <div class="backRegion">
                <div class="time">
                    <span id="timer">300</span>
                </div>
                <div>
                    <a href="../index.html">返回首页</a>
                </div>
            </div>
        </div>
        <div class="stepContainer">
            <div class="stepLeft">
                <el-steps direction="vertical" :active="activeStep" finish-status="success">
                    <el-step title="身份验证"></el-step>
                    <el-step title="信息录入"></el-step>
                    <el-step title="身份审核"></el-step>
                    <el-step title="密码设置"></el-step>
                    <el-step title="综合签约"></el-step>
                    <el-step title="交易结果"></el-step>
                </el-steps>
            </div>
            <div class="stepRight">
                <div class="step1" v-if="activeStep ===0">
                    <span>请插入您的二代身份证</span>
                    <el-button @click="stepChangeHandler('next')">下一步</el-button>
                </div>
                <div class="step2" v-else-if="activeStep ===1">
                    <el-form :model="cardForm" ref="cardForm" :rules="rules" label-width="9em">
                        <table class="card-table">
                            <tr>
                                <td width="50%">
                                    <el-form-item label="姓名：" prop="certName">
                                        {{cardForm.certName }}
                                    </el-form-item>
                                </td>
                                <td width="50%" rowspan="3" class="card-img"><img :src="cardForm.imgUrl" style="width: 145px; height: 179px;" /></td>
                            </tr>
                            <tr>
                                <td width="50%">
                                    <el-form-item label="性别：" prop="gender">
                                        <template v-if="cardForm.gender ==='0'">男</template>
                                        <template v-if="cardForm.gender ==='1'">女</template>
                                    </el-form-item>
                                </td>
                            </tr>
                            <tr>
                                <td width="50%">
                                    <el-form-item label="身份证号码：" prop="certNo">
                                        {{cardForm.certNo}}
                                    </el-form-item>
                                </td>
                            </tr>
                            <tr>
                                <td width="50%">
                                    <el-form-item label="发证机关：" prop="issuingAuthority">
                                        {{cardForm.issuingAuthority}}
                                    </el-form-item>
                                </td>
                                <td width="50%">
                                    <el-form-item label="地址：" prop="address">
                                        {{cardForm.address}}
                                    </el-form-item>
                                </td>
                            </tr>
                            <tr>
                                <td width="50%">
                                    <el-form-item label="手机号码：" prop="mobile">
                                        <el-input v-model="cardForm.mobile"></el-input>
                                    </el-form-item>
                                </td>
                                <td width="50%">
                                    <el-form-item label="电子邮件：" prop="email">
                                        <el-input v-model="cardForm.email"></el-input>
                                    </el-form-item>
                                </td>
                            </tr>
                            <tr>
                                <td width="50%">
                                    <el-form-item label="家庭电话：" prop="homePhone">
                                        <el-input v-model="cardForm.homePhone"></el-input>
                                    </el-form-item>
                                </td>
                                <td width="50%">
                                    <el-form-item label="邮政编码：" prop="postcode">
                                        <el-input v-model="cardForm.postcode"></el-input>
                                    </el-form-item>
                                </td>
                            </tr>
                            <tr>
                                <td width="50%">
                                    <el-form-item label="工作单位：" prop="company">
                                        <el-input v-model="cardForm.company"></el-input>
                                    </el-form-item>
                                </td>
                                <td width="50%">
                                    <el-form-item label="办公电话：" prop="officePhone">
                                        <el-input v-model="cardForm.officePhone"></el-input>
                                    </el-form-item>
                                </td>
                            </tr>
                        </table>
                        <div class="card-bottom">
                            <el-button type="primary" icon="el-icon-check" @click="handleConfirm">确认</el-button>
                        </div>
                    </el-form>
                </div>
                <div class="step3" v-else-if="activeStep ===2">
                    <div>
                        <span>请确认拍摄的照片是否清晰</span>
                    </div>
                    <div style="flex-direction: column; ">
                        <img :src="photoImgUrl" />
                        <div><span>{{photoMsg}}</span></div>
                    </div>
                    <div>
                        <el-button @click="handleGoBack">返回</el-button>
                        <el-button type="primary" icon="el-icon-check" @click="handleRestPhoto">{{photoBtn}}</el-button>
                        <el-button type="primary" icon="el-icon-check" @click="handleConfirmPhoto">确认</el-button>
                    </div>
                </div>
                <div class="step4" v-else-if="activeStep ===3">
                    <div class="passwordTitle">
                        <span>密码设置完成后，请点击确定按钮</span>
                    </div>
                    <div class="passwordInput">
                        <div>设置密码：<input type="password" id="pwd1" /></div>
                        <div>确认密码：<input type="password" id="pwd2" /></div>
                    </div>
                    <div>
                        <el-button @click="handleGoBack">返回</el-button>
                        <el-button type="primary" @click="handleConfirmPwd">确认</el-button>
                    </div>

                </div>
                <div class="step5" v-else-if="activeStep ===4">
                    <el-card>
                        <div slot="header" >
                            <span>网银签约</span>
                        </div>
                    </el-card>

                    <el-card>
                        <div slot="header" >
                            <span>短信签约</span>
                        </div>
                    </el-card>

                    <el-card>
                        <div slot="header" >
                            <span>转账、小额免密签约</span>
                        </div>
                    </el-card>
                    <div class="signBottom">
                        <el-button @click="handleGoBack">返回</el-button>
                        <el-button type="primary" @click="handleConfirmSign">确认</el-button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/time.js"></script>
<script src="../js/common.js"></script>
<!--  <script src="../js/loadCard.js"/>-->
<script src="../js/card.js"></script>

</html>
